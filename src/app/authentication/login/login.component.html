<div id="loginpage">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div id="login">
            <h3 class="text-center text-white pt-5">Twitter</h3>
            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box" class="col-md-12">
                            <div id="login-form" class="form">
                                <h3 class="text-center text-info">Login</h3>
                                <div class="form-group">
                                    <label for="username" class="text-info">Username:</label><br>
                                    <input type="text" name="username" id="username" class="form-control"
                                        [formControl]="form.controls['uname']">
                                </div>
                                <div class="form-group">
                                    <label for="password" class="text-info">Password:</label><br>
                                    <input type="text" name="password" id="password" class="form-control"
                                        [formControl]="form.controls['password']">
                                </div>
                                <div class="form-group">
                                    <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input
                                                id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                    <p class="help-block" *ngIf="isInvalid">Invalid username or password</p>
                                    <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">

                                </div>
                                <div id="register-link" class="text-right">
                                    <a href="#" class="text-info">Register here</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
